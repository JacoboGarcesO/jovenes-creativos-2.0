<div class="modal" [class.modal--open]="isOpen" (click)="closeOnOverlayClick($event)">
  <div class="modal__container">
    <div class="modal__header">
      <button class="modal__close" (click)="close()">
        <span>&times;</span>
      </button>
    </div>
    <div class="modal__content">
      <ng-content />
    </div>
  </div>
</div>
